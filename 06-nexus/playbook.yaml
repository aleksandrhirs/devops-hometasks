---

# Playbook Edit key-file permissions
- name: Touch the file, but add/remove some permissions
  hosts: master
  become: true
  tasks:
    - file:
        path: '{{ item.fpath }}'
        state: file
        owner: vagrant
        mode: u+rw,g-rwx,o-rwx
      loop:
        - { fpath: /home/vagrant/private_key_nexus }
        - { fpath: /home/vagrant/private_key_staging }
        - { fpath: /home/vagrant/private_key_production }

# Playbook for master - 192.168.50.20
- name: Master config
  hosts: master
  become: true
  roles:
    - jenkins-role

#Playbook for nexus - 192.168.50.5
- name: Nexus config
  hosts: nexus
  become: true
  roles:
    - apache
    - nexus3-oss

  pre_tasks:
    - name: Add key
      apt_key:
        url: https://adoptopenjdk.jfrog.io/adoptopenjdk/api/gpg/key/public

    - name: Add repository
      apt_repository:
        repo: deb https://adoptopenjdk.jfrog.io/adoptopenjdk/deb/ buster main
        state: present
        update_cache: true

    - name: Install Java
      apt:
        name: adoptopenjdk-8-hotspot
        state: present

  vars:
    nexus_admin_password: "admin"
    nexus_delete_default_repos: true
    nexus_config_raw: true

    nexus_repos_raw_hosted:
      - name: wcg-repo
        blob_store: default

    nexus_roles:
      - id: nx-uploader
        name: nx-uploader
        description: Role nx-uploader for word-cloud-generator
        privileges:
          - nx-repository-view-raw-wcg-repo-*
        roles: []

    nexus_local_users:
      - username: nexus-wcg
        password: "nexus-wcg"
        first_name: Jenkins
        last_name: CI
        email: support@company.com
        roles:
          - nx-uploader

#Playbook for staging, production - 192.168.50.10, 192.168.50.15
- name: Production and Staging config
  hosts:
    - staging
    - production
  become: true

  tasks:
    - name: Create wordcloud directory
      file:
        path: /opt/wordcloud
        state: directory
        owner: vagrant
        group: vagrant

    - name: Copy wordcloud.service
      copy:
        src: "wordcloud.service"
        dest: /etc/systemd/system/wordcloud.service
        owner: vagrant
        group: vagrant
      notify: Reload systemd

  handlers:
    - name: Reload systemd
      become: true
      systemd:
        daemon_reload: yes